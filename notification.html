<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justice Voice</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="notification.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- sidebar starts -->
    <div class="sidebar">
      <img id="dp" src="images/jc.png" alt="" onclick="loadPage('index')">
      <div class="sidebarOption " onclick="loadPage('index')">
        <span class="material-icons"> home </span>
        <h2>Home</h2>
      </div>

      <div class="sidebarOption" onclick="loadPage('explore')">
        <span class="material-icons"> tag </span>
        <h2>Explore</h2>
      </div>

      <div class="sidebarOption active" onclick="loadPage('notification')">
        <span class="material-icons"> notifications_none </span>
        <h2>Notifications</h2>
      </div>

      <div class="sidebarOption" onclick="loadPage('contact')">
        <span class="material-icons"> headset </span>
        <h2>Contact</h2>
      </div>

      <div class="sidebarOption" onclick="loadPage('profile')">
        <span class="material-icons"> perm_identity </span>
        <h2>Profile</h2>
      </div>
      <button class="sidebar__Publish" onclick="showPublishSection()">Publish</button>
    </div>
    <!-- sidebar ends -->

     <!-- Publish section Start Here -->
     <div class="Publish__container" id="Publish__container">
      <div class="Publish__section">
        <!-- Header button -->
        <div class="Publish__header" onclick="hidePublishSection()">
          <span class="material-icons">clear</span>
        </div>
        <!-- Body section -->
        <div class="Publish__message">
          <!-- left side icons -->
          <div class="message__left">
            <img src="./images/Publishicon.PNG" alt="Publish_lefticon" />
          </div>
          <!-- Message right -->
          <div class="message__right">
            <!-- Top right body and input message -->
            <div class="message__righttop">
              <textarea
                type="textarea"
                cols="10"
                rows="4"
                placeholder="What's happening?"
              ></textarea>
              <div class="message__body">
                <span class="material-icons">language</span>
                <p>Everyone can reply</p>
              </div>
            </div>
            <!-- bottom right button and Publish btn -->
            <div class="message__btns">
              <div class="message__attachementicons">
                <span class="material-icons message__attachicons">image</span>
                <span class="material-icons message__attachicons"
                  >gif_box</span
                >
                <span class="material-icons message__attachicons"
                  >align_horizontal_left</span
                >
                <span class="material-icons message__attachicons"
                  >sentiment_satisfied_alt</span
                >
                <span class="material-icons message__attachicons"
                  >pending_actions</span
                >
              </div>
              <button class="message__Publishbtn">Publish</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Publish section End Here -->

    <!-- feed starts here -->
    <div class="feed">
      <!-- header section starts -->
      <header>
        <!-- notification header with settings icon starts -->
        <div class="top-section">
          <span><h2>Notifications</h2></span>
          <i class="fas fa-cog"></i>
        </div>
      </header>
      <!-- header section ends -->
     <div class="notifi-form">
       <form >
        <ul>
          <li>Your Post Has Been Verified</li>
          <li>Anonymous Liked Your Post</li>
        </ul>
      </form>
    </div>
    </div>
    <!-- feed ends here -->

    <script src="script.js"></script>
  </body>
</html>
